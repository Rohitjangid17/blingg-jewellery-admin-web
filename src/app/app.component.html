<mat-drawer-container>
  <mat-drawer [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <app-side-nav></app-side-nav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header [isMobileScreen]="isMobile" (toggleSidebarStatus)="sidebarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
